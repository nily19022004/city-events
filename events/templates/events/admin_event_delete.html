<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Удаление мероприятия</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-blue: #4A90E2;
            --light-blue: #E8F4F8;
            --primary-green: #5CB85C;
            --white: #FFFFFF;
            --text-dark: #2C3E50;
            --text-light: #7F8C8D;
            --border-color: #D5E8E8;
            --danger: #DC3545;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--light-blue);
            color: var(--text-dark);
            padding: 30px 20px;
        }
        
        .delete-container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .back-link {
            color: var(--text-light);
            text-decoration: none;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 20px;
            transition: color 0.3s;
        }
        
        .back-link:hover {
            color: var(--primary-blue);
        }
        
        .delete-card {
            background-color: var(--white);
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            padding: 40px;
            text-align: center;
        }
        
        .delete-icon {
            font-size: 64px;
            color: var(--danger);
            margin-bottom: 20px;
        }
        
        .delete-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 16px;
        }
        
        .delete-text {
            color: var(--text-light);
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .event-info {
            background-color: var(--light-blue);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 30px;
            text-align: left;
        }
        
        .event-info-item {
            margin: 8px 0;
            font-size: 14px;
        }
        
        .event-info-item strong {
            color: var(--text-dark);
        }
        
        .btn-group {
            display: flex;
            gap: 12px;
            justify-content: center;
        }
        
        .btn-delete-confirm {
            background-color: var(--danger);
            color: var(--white);
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 15px;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        
        .btn-delete-confirm:hover {
            background-color: #C82333;
        }
        
        .btn-cancel {
            background-color: transparent;
            color: var(--text-dark);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 15px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .btn-cancel:hover {
            background-color: var(--light-blue);
            border-color: var(--primary-blue);
            color: var(--primary-blue);
        }
        
        /* Адаптивность для мобильных устройств */
        @media (max-width: 768px) {
            body {
                padding: 20px 15px;
            }
            
            .delete-container {
                max-width: 100%;
            }
            
            .delete-card {
                padding: 30px 24px;
            }
            
            .delete-icon {
                font-size: 48px;
                margin-bottom: 16px;
            }
            
            .delete-title {
                font-size: 20px;
                margin-bottom: 12px;
            }
            
            .delete-text {
                font-size: 14px;
                margin-bottom: 24px;
            }
            
            .back-link {
                font-size: 14px;
                padding: 8px 0;
                margin-bottom: 16px;
                min-height: 44px;
                display: inline-flex;
                align-items: center;
            }
            
            .event-info {
                padding: 14px;
                margin-bottom: 24px;
            }
            
            .event-info-item {
                font-size: 13px;
            }
            
            .btn-group {
                flex-direction: column-reverse;
                gap: 10px;
            }
            
            .btn-delete-confirm,
            .btn-cancel {
                width: 100%;
                padding: 14px 24px;
                font-size: 16px;
                min-height: 44px;
            }
            
            .btn-cancel {
                margin-bottom: 0;
            }
        }
        
        @media (max-width: 480px) {
            .delete-card {
                padding: 24px 20px;
            }
            
            .delete-icon {
                font-size: 40px;
            }
            
            .delete-title {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="delete-container">
        <a href="{% url 'admin_events' %}" class="back-link">
            <i class="bi bi-arrow-left"></i>
            Назад к управлению
        </a>
        
        <div class="delete-card">
            <i class="bi bi-exclamation-triangle delete-icon"></i>
            <h1 class="delete-title">Удалить мероприятие?</h1>
            <p class="delete-text">
                Вы уверены, что хотите удалить это мероприятие? Это действие нельзя отменить.
            </p>
            
            <div class="event-info">
                <div class="event-info-item">
                    <strong>Название:</strong> {{ event.title }}
                </div>
                <div class="event-info-item">
                    <strong>Дата:</strong> {{ event.date|date:"d.m.Y" }}
                </div>
                <div class="event-info-item">
                    <strong>Место:</strong> {{ event.location }}
                </div>
            </div>
            
            <form method="post">
                {% csrf_token %}
                <div class="btn-group">
                    <button type="submit" class="btn btn-delete-confirm">
                        <i class="bi bi-trash"></i>
                        Удалить
                    </button>
                    <a href="{% url 'admin_events' %}" class="btn btn-cancel">Отмена</a>
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
